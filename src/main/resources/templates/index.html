<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MJ 社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{css/community.css}" />
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}" type="application/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">MJ 社区</span>
                </button>
                <a class="navbar-brand" href="/">MJ 社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/publish"> 发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">[[${session.user.name}]] <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user == null}">
<!--                    <a href="https://github.com/login/oauth/authorize?client_id=b7ff3f7305642641fbe1&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>-->
                        <a href="https://gitee.com/oauth/authorize?client_id=fda0775a88442646fad277561047a203c0a673207cd704e65b9fd6de4f9fb2b5&redirect_uri=http://127.0.0.1:8887/callback&response_type=code">登录</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!--流式布局容器-->
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2> <span class="glyphicon glyphicon-list" aria-hidden="true"></span>  发现</h2>
                <hr/>

                <div class="media" th:each="question : ${paginationDTO.questionDTOList}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}" src="https://images.pexels.com/photos/5081914/pexels-photo-5081914.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.title}">怎么快速学会 SpringBoot 开发</h4>
                        <span th:text="${question.description}"></span>
                        <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 · <span th:text="${question.viewCount}"></span>次浏览 · <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></span></span><br/>
                    </div>
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${paginationDTO.showFirstPage}">
                            <a href="#" aria-label="Previous" th:href="@{/(page=1)}">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${paginationDTO.showPrevions}">
                            <a href="#" aria-label="Previous" th:href="@{/(page=${paginationDTO.page - 1})}">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${paginationDTO.pages}" th:class="${paginationDTO.page == page}?'active':''">
                            <a href="/" th:href="@{/(page=${page})}" th:text="${page}"></a>
                        </li>
                        <li th:if="${paginationDTO.showNext}">
                            <a href="#" aria-label="Previous" th:href="@{/(page=${paginationDTO.page + 1})}">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${paginationDTO.showEndPage}">
                            <a href="#" aria-label="Previous" th:href="@{/(page=${paginationDTO.totalPage})}">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题：</h3>
            </div>
        </div>
    </div>
</body>
</html>
